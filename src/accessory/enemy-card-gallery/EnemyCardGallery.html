<!DOCTYPE html>
<html lang="en">
<head>
  <title>Enemy Card Gallery</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="../../../lib/tachyons/tachyons-4.8.1.css">
  <link rel="stylesheet" href="../../view/css/style.css">

  <script src="../../../lib/requirejs/require-2.3.5.js"></script>
  <script>
    require.config(
    {
      "baseUrl": "../../../src",
    });
  </script>
  <script src="../../../src/main.js"></script>

</head>
<body>
  <h1>Enemy Card Gallery</h1>
  <div id="mainPanel"></div>
  <script>
    "use strict";

    require(["create-react-class", "react", "react-dom", "react-dom-factories",
        "common/js/Logger", "artifact/js/EncounterSet", "artifact/js/EnemyCard", "view/js/CardImage"
      ],
      function(createReactClass, React, ReactDOM, DOM, Logger, EncounterSet, EnemyCard, CardImage)
      {
        window.LOGGER = new Logger();
        LOGGER.setTraceEnabled(false);
        LOGGER.setDebugEnabled(false);

        var EnemyGallery = createReactClass(
        {
          render: function()
          {
            var cardKeys = EnemyCard.keysByEncounterSet(this.props.encounterSetKey);

            var cells = [];

            cardKeys.forEach(function(cardKey)
            {
              var element = React.createElement(CardImage,
              {
                key: "cardInstance" + cardKey,
                card: EnemyCard.properties[cardKey],
                width: 200,
              });
              cells.push(element);
            });

            return DOM.div(
            {}, cells);
          },
        });

        var rows = [];

        EncounterSet.keys().forEach(function(encounterSetKey, i)
        {
          var encounterSet = EncounterSet.properties[encounterSetKey];

          rows.push(DOM.h2(
          {
            key: "cardHeader" + rows.length,
          }, encounterSet.name));

          rows.push(React.createElement(EnemyGallery,
          {
            key: "cardGallery" + rows.length,
            encounterSetKey: encounterSetKey,
          }));
        });

        var mainPanel = DOM.div(
        {}, rows);
        ReactDOM.render(mainPanel, document.getElementById("mainPanel"));
      });
  </script>
</body>

</html>
