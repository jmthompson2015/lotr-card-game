<!DOCTYPE html>
<html lang="en">
<head>
  <title>Encounter Card Table</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="../../../lib/tachyons/tachyons-4.8.1.min.css">
  <link rel="stylesheet" href="style.css">

  <script src="../../../lib/react/react-15.6.1.js"></script>
  <script src="../../../lib/react-dom/react-dom-15.6.1.js"></script>
  <script src="../../../lib/create-react-class/create-react-class-15.6.0.js"></script>
  <script src="../../../lib/react-dom-factories/react-dom-factories-1.0.1.js"></script>
  <script src="../../../lib/reactable/reactable-0.14.1.js"></script>
  <script src="../../../lib/requirejs/require-2.3.5.js"></script>
  <script>
    require.config(
    {
      "baseUrl": "../../../src",
    });
  </script>
  <script src="../../../src/main.js"></script>

</head>
<body>
  <h1>Encounter Card Table</h1>
  <div id="implementedStatistics"></div>
  <section id="tableContainer"></section>
  <script>
    "use strict";

    require(["react", "react-dom", "react-redux", "redux", "common/js/Logger", "common/js/MathAugments",
        "accessory/encounter-card-table/CardTableContainer", "accessory/encounter-card-table/Reducer"
      ],
      function(React, ReactDOM, ReactRedux, Redux, Logger, MathAugments, CardTableContainer, Reducer)
      {
        window.LOGGER = new Logger();
        LOGGER.setTraceEnabled(false);
        LOGGER.setDebugEnabled(false);

        var resourceBase = "../../../src/view/resource/";
        var store = Redux.createStore(Reducer.root);
        var implementedCount = determineImplementedCount();
        var cardCount = determineCardCount();
        var ratio = Math.lotrRound(100.0 * implementedCount / cardCount, 0);
        document.getElementById("implementedStatistics").innerHTML = "Implemented " + implementedCount + " / " + cardCount + " = " + ratio + "%";

        var element = React.createElement(ReactRedux.Provider,
        {
          store: store,
        }, React.createElement(CardTableContainer,
        {
          resourceBase: resourceBase,
        }));

        ReactDOM.render(element, document.getElementById("tableContainer"));

        function determineCardCount()
        {
          return store.getState().tableRows.length;
        }

        function determineImplementedCount()
        {
          return store.getState().tableRows.reduce(function(accumulator, tableRow)
          {
            var card = tableRow.card;
            return accumulator + (card !== undefined && card.isImplemented === true ? 1 : 0);
          }, 0);
        }
      });
  </script>
</body>

</html>
