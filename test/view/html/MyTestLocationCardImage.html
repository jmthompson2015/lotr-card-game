<!DOCTYPE html>
<html>
<head>
	<title>MyTestLocationCardImage</title>

	<link rel="stylesheet" href="../../../lib/tachyons/tachyons-4.8.1.css">
	<link rel="stylesheet" href="../../../src/view/css/style.css">

	<script src="../../../lib/requirejs/require-2.3.5.js"></script>
	<script src="../js/require-config.js"></script>
	<script src="../../../src/main.js"></script>

</head>
<body>
	<table style=" padding: 10px;">
		<tr>
			<td id="panel0">
			</td>
			<td id="panel1">
			</td>
		</tr>
	</table>
	<script>
		"use strict";

		require(["react", "react-dom", "react-dom-factories", "common/js/Logger", "artifact/js/LocationCard", "view/js/LocationCardImage"],
			function(React, ReactDOM, DOM, Logger, LocationCard, LocationCardImage)
			{
				window.LOGGER = new Logger();
				LOGGER.setTraceEnabled(false);
				LOGGER.setDebugEnabled(false);

				var resourceBase = "../../../src/view/resource/";
				renderImage(0, LocationCard.properties[LocationCard.BANKS_OF_THE_ANDUIN]);
				renderImage(1, LocationCard.properties[LocationCard.MOUNTAINS_OF_MIRKWOOD]);

				function renderImage(index, card)
				{
					var element = React.createElement(LocationCardImage,
					{
						card: card,
						width: 200,
					});

					ReactDOM.render(element, document.getElementById("panel" + index));
				}
			});
	</script>
</body>

</html>
