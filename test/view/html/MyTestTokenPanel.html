<!DOCTYPE html>
<html>
<head>
	<title>MyTestTokenPanel</title>

	<link rel="stylesheet" href="../../../lib/tachyons/tachyons-4.8.1.css">
	<link rel="stylesheet" href="../../../src/view/css/style.css">

	<script src="../../../lib/requirejs/require-2.3.5.js"></script>
	<script src="../js/require-config.js"></script>
	<script src="../../../src/main.js"></script>

</head>
<body>
	<div id="panel"></div>
	<script>
		"use strict";

		require(["react", "react-dom", "react-dom-factories", "common/js/Logger", "artifact/js/Sphere", "view/js/TokenPanel"],
			function(React, ReactDOM, DOM, Logger, Sphere, TokenPanel)
			{
				window.LOGGER = new Logger();
				LOGGER.setTraceEnabled(false);
				LOGGER.setDebugEnabled(false);

				var resourceBase = "../../../src/view/resource/";
				var element = React.createElement(TokenPanel,
				{
					bonusAttack: 3,
					bonusDefense: 4,
					bonusHitPoints: 5,
					bonusThreat: -2,
					bonusWillpower: 1,
					resourceBase: resourceBase,
					progressCount: 3,
					resourceCount: 2,
					woundCount: 4,
				});

				ReactDOM.render(element, document.getElementById("panel"));
			});
	</script>
</body>

</html>
